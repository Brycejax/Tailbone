<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailbone-developers</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body class="bg-gray-200">
    <!-- navbar -->
    <div class="nav w-full h-20 bg-blue-500 relative flex justify-start items-center text-blue-200 shadow-lg shadow-gray-500">
        <a class="flex cursor-pointer items-center  hover:text-white transition ease-in-out duration-200 " href="#">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 ml-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
            <h1 class="font-serif text-2xl m-3 transition">Tailbone</h1>
        </a>
        <nav class="invisible md:visible lg:visible">
            <a href="/about" class=" mx-10 hover:text-white transition ease-in-out duration-200">About</a>
            <a href="/products" class=" mx-10 hover:text-white transition ease-in-out duration-200">Products</a>
            <a href="/Blog" class=" mx-10 hover:text-white transition ease-in-out duration-200">Blog</a>
            <a href="/devs" class=" mx-10 hover:text-white ransition ease-in-out duration-200">Devs</a>
        </nav>

        
        <!-- mobile view -->
        <a href="#" class="button-mobile mr-2 md:hidden hover:text-white transition ease-in-out duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 
                1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
              </svg>
        </a>

    </div>

    <!--mini-navbar -->
    <div class="miniNav py-4 bg-blue-500 text-blue-200 shadow-lg shadow-gray-500 transform hidden -translate-y-full md:hidden">
        <nav class="w-full flex justify-evenly md:visible lg:visible ">
            <a href="/about" class=" mx-10 hover:text-white  transition ease-in-out duration-200">About</a>
            <a href="/products" class=" mx-10 hover:text-white transition ease-in-out duration-200">Products</a>
            <a href="/Blog" class=" mx-10 hover:text-white ransition ease-in-out duration-200">Blog</a>
            <a href="./templates/devs.html" class=" mx-10 hover:text-white ransition ease-in-out duration-200">Devs</a>
        </nav>
    </div>
    <h1 class="text-center text-7xl hover:text-blue-500 transition ease-in-out duration-200 m-10">The Developers</h1>
    <div class="card-container w-full flex flex-col justify-evenly"></div>
    <script src="../dependencies/jquery-3.6.0.js"></script>
    <script src="../dependencies/underscore-umd.js"></script>
    <script src="../dependencies/backbone.js"></script>
    <script src="../utilities/miniNav.js"></script>

    <script id="devTemplate" type="text/html">
        <div class="cards m-10 flex justify-evenly">
            <div class="card p-5 rounded-xl  border-4 border-blue-200 w-96 hover:rounded-3xl hover:border-blue-500 transition ease-in-out duration-1000 flex flex-col space-y-2 bg-white">
                <p class="text-2xl font-sans hover:text-blue-500 "><strong><%= name %><br></strong></p>
                <p class="hover:text-blue-500"><%= job_title %></p>
                <p class="hover:text-blue-500"><%= company %></p>
            </div>
        </div>
    </script>

    <script src="../backbone_scripts/devs.backbone.js"></script>
</body>
</html>
